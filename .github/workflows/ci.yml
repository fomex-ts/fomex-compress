# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches:
  pull_request:
    branches:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.13.x, 10.16.x, 10.20.x, 12.0.x, 12.8.x, 12.16.x, 14.0.x, 14.2.x]
        ts-version: [3.9.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }} & Typescript ${{ matrix.ts-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
        yarn install
        yarn add typescript@${{ matrix.ts-version }} --dev
    - run: yarn test
    - name: Coverage
      uses: codecov/codecov-action@v1
      if: matrix.node-version == '10.13.x' && matrix.ts-version == '3.9.x' && github.ref == 'refs/heads/master'
